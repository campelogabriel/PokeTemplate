<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="container">
        <div class="pokecard flex-column">
          <div class="pokecard__header grass flex-column">
            <div class="pokecard__header--heading">
              <img class="arrow-btn" src="./src/less-than-solid.svg" alt="" />
              <span>Nª 001</span>
            </div>
            <div class="pokecard__header--img">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt=""
              />
            </div>
          </div>
          <div class="pokecard__breeding">
            <div class="pokecard__breeding--heading flex-column">
              <h1>Bulbasaur</h1>
              <span class="grass">Grass</span>
            </div>
            <div class="pokecard__breeding--content flex-column">
              <div class="breeding">
                <div class="block-info">
                  <h2>001</h2>
                  <span class="subtitle">National Nª</span>
                </div>
                <div class="block-info">
                  <h2>0.5 <span>M</span></h2>
                  <span class="subtitle">Height</span>
                </div>
                <div class="block-info">
                  <h2>9.0 <span>KG</span></h2>
                  <span class="subtitle">Weight</span>
                </div>
              </div>
              <div class="evolution">
                <div class="evolution__poke flex-column">
                  <img
                    class="evoPoke"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                    alt=""
                  />
                  <span class="subtitle">Bulbasaur</span>
                </div>
                <div class="evolution__level flex-column">
                  <img
                    class="evoArrow"
                    src="./src/arrow-right-solid.svg"
                    alt=""
                  />
                  <span class="subtitle">LVL 40</span>
                </div>
                <div class="evolution__poke flex-column">
                  <img
                    class="evoPoke"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png"
                    alt=""
                  />
                  <span class="subtitle">Ivysaur</span>
                </div>
                <div class="evolution__level flex-column">
                  <img
                    class="evoArrow"
                    src="./src/arrow-right-solid.svg"
                    alt=""
                  />
                  <span class="subtitle">LVL 40</span>
                </div>
                <div class="evolution__poke flex-column">
                  <img
                    class="evoPoke"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png"
                    alt=""
                  />
                  <span class="subtitle">Venusaur</span>
                </div>
              </div>
            </div>
          </div>
          <div class="pokecard__types">
            <h3>Types Defenses</h3>
            <div class="pokecard__types--columns">
              <div class="types">
                <span class="types-heading normal">NOR</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading fire">FIR</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading water">WAT</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading electric">ELE</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading grass">GRA</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading ice">ICE</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading fighting">FIG</span>
                <span class="types-content double-damage">2</span>
              </div>
              <div class="types">
                <span class="types-heading poison">POI</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading ground">GRO</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading flying">FLY</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading psychic">PSY</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading bug">BUG</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading rock">ROC</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading ghost">GHO</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading dragon">DRA</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading dark">DAR</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading steel">STE</span>
                <span class="types-content"></span>
              </div>
              <div class="types">
                <span class="types-heading fairy">FAI</span>
                <span class="types-content half-damage">1/2</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
